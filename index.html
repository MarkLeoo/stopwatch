<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <div class="stopwatch">
            <div class="stopwatch__title">
                <h1>Countdown timer by copy code</h1>
                <h1>VANILLA JAVASCRIPT</h1>
            </div>
            <!-- <div class="stopwatch__content">
                <p> <span id="seconds">00</span>:<span id="tens">00</span>
                </p>
            </div>
            <div class="stopwatch__button">
                <button id="start">Start</button>
                <button id="stop">Stop</button>
                <button id="reset">Reset</button>
            </div> -->
            <div class="stopwatch__content">
                <p> <span id="hours">02</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
                </p>
            </div>
            <div class="stopwatch__button">
                <button id="start">Start</button>
            </div>
        </div>
    </div>


    <script>
        const appendHours = document.getElementById("hours");
        const appendMinutes = document.getElementById("minutes");
        const appendSeconds = document.getElementById("seconds");
        const btnStart = document.getElementById("start");
        let sec = 7200;

        btnStart.onclick = () => {
            countDownTimer();
            setInterval(countDownTimer, 1000);
            btnStart.style.display = "none";
        }

        const countDownTimer = () => {
            let hour, minute, second;
            minute = Math.floor(sec / 60);
            hour = Math.floor(minute / 60);
            second = sec % 60;
            minute %= 60;
            appendHours.innerHTML = hour;
            appendMinutes.innerHTML = minute;
            appendSeconds.innerHTML = second;
            if (sec > 0) {
                sec--;
            } else {
                clearInterval();
            }
            if (hour < 10) {
                appendHours.innerHTML = "0" + hour;
            }
            if (minute < 10) {
                appendMinutes.innerHTML = "0" + minute;
            }
            if (second < 10) {
                appendSeconds.innerHTML = "0" + second;
            }
        }

    </script>

</body>

</html>
